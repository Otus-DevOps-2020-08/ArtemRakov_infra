- name: Configure application host
  hosts: app
  become: true
  vars:
    db_host: 130.193.49.213

  tasks:
    - name: Install git
      apt:
        name: git
        state: present
        update_cache: yes

    - name: Add unit file for Puma
      copy:
        src: files/puma.service
        dest: /etc/systemd/system/puma.service
      tags: app-tag
      notify: reload puma

    - name: Add config for DB connection
      template:
        src: templates/db_config.j2
        dest: /home/ubuntu/db_config
        owner: ubuntu
        group: ubuntu

    - name: Enable puma
      systemd:
        name: puma
        enabled: yes

  handlers:
    - name: reload puma
      systemd:
        name: puma
        state: reloaded


